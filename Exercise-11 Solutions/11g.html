<!DOCTYPE html>
<html>
  <head>
    <title>Arrays and Loops</title>
  </head>
  <body>
    <script>
      const array = [1,2,3];
      const res=[];

      for(let i=0;i<array.length;i++) {
        res.push(array[i] + 1);
      }
      console.log(res);
    </script>
  </body>
</html>
