<!DOCTYPE html>
<html>
  <head>
    <title>Arrays and Loops</title>
  </head>
  <body>
    <script>
      function removeEgg (foods) {
        const foodCopy=foods.slice();
        const reverseArray = foodCopy.reverse();
        const result = [];
        let removedEggs=0;
        for(let i=0;i<reverseArray.length;i++) {
          if(reverseArray[i] === 'egg' && removedEggs<2) {
            removedEggs++;
            continue;
          }
          result.push(reverseArray[i]);
        }
        return result.reverse();
      }
      
      const foods=['egg','apple','egg','egg','ham'];
      console.log(removeEgg(foods));
      console.log(foods);
    </script>
  </body>
</html>
