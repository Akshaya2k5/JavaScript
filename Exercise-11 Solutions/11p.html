<!DOCTYPE html>
<html>
  <head>
    <title>Arrays and Loops</title>
  </head>
  <body>
    <script>
      const array = ['hello','world','search','good','search'];
      let index = -1;
      for(let i=0;i<array.length;i++) {
        const value=array[i];
        if(value === 'search') {
          index=i;
          break;
        }
      }
      console.log(index);
    </script>
  </body>
</html>
