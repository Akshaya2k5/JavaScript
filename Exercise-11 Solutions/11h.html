<!DOCTYPE html>
<html>
  <head>
    <title>Arrays and Loops</title>
  </head>
  <body>
    <script>

      function addOne(array) {
        const res=[];
        for(let i=0;i<array.length;i++) {
          res.push(array[i] + 1);
        }
        return res;
      }

      console.log(addOne([1,2,3]));
      console.log(addOne([-2,-1,0,99]));
    </script>
  </body>
</html>
