<!DOCTYPE html>
<html>
  <head>
    <title>Advanced Functions</title>
    </head>
  <body>
    <script>
      function removeEgg(foods) {
        let count = 0;
        return foods.filter((value) => {
          if(value==='egg') {
            count++;
            if(count<=2) {
              return false;
            } else {
              return true;
            }
          }
          else {
            return true;
          }
        });
      }
      console.log(removeEgg(['egg','apple','egg','egg','ham']));
    </script>
  </body>
</html>
