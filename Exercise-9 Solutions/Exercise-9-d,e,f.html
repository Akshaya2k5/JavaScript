<!DOCTYPE html>
<html>
  <head>
    <title>DOM</title>
  </head>
  <body>
    <input placeholder="Name" class="js-name" onkeydown="
      if(event.key === 'Enter') {
        message();
      }
    ">

    <button onclick="
      message();
    ">Submit</button>
    <p class="js-message"></p>

    <script>
      function message() {
        const inputElement = document.querySelector('.js-name');
        document.querySelector('.js-message')
          .innerHTML=`Your name is: ${inputElement.value}`;
      }
    </script>
  </body>
</html>
